<body>
    <div class="container">
        <div class="menu">
            <button id="more-tools-btn">More tools</button>
        </div>
        <div class="main-content" id="main-content">
            <h1>Magic circle generator</h1>
            <hr />
            <label>Outer edge radius: </label><input type="range" id="radius-slider" min="128" max="256" value="192">
            <br />
            <label>Distance between inner edge and outer edge: </label><input type="range" id="inner-outer-distance-slider" min="16" max="96" value="48">
            <br />
            <label>Complexity: </label><input type="range" id="complexity-slider" min="32" max="128" value="48">
            <br />
            <button class="general-btn" id="generate-btn">Generate</button>
            <hr />
            Feel free to use the generated image, credits to this page is highly appreciated.
            <hr />
            <canvas id="magic-circle-canvas" width=768 height=768></canvas>
            <hr />
            <button class="general-btn" id="download-btn">Download as PNG</button>
            <hr />
        </div>
